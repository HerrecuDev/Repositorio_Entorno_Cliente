<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="destacar">Parrafo 1</p>
    <p class="destacar">Parrafo 2</p>

    <button class="btn">Cambiar color Parrafo</button>
    
    <script>
        
        let clases = document.getElementsByClassName("destacar");
        let btn = document.getElementsByClassName("btn");

        btn[0].addEventListener("click" , function (){

            for(let p of clases){

            p.style.backgroundColor = "yellow";

            }


        });
        
        

    </script>


</body>
</html>
